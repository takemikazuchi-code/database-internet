<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplikasi Tagihan Internet</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script> 
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f1f5f9; }
        .hidden { display: none !important; }
        .fade-in { animation: fadeIn 0.4s ease-in-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 6px; height: 6px; }
        ::-webkit-scrollbar-track { background: #f1f1f1; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: #94a3b8; }
    </style>
</head>
<body class="text-slate-800">

    <!-- ==================== LOGIN SCREEN ==================== -->
    <div id="loginScreen" class="fixed inset-0 bg-slate-900 z-50 flex items-center justify-center p-4">
        <div class="bg-white rounded-2xl shadow-2xl p-8 w-full max-w-md">
            <div class="text-center mb-6">
                <div class="bg-blue-100 w-16 h-16 rounded-full flex items-center justify-center mx-auto mb-4">
                    <i class="fas fa-wifi text-2xl text-blue-600"></i>
                </div>
                <h2 class="text-2xl font-bold text-slate-800">Login Admin</h2>
                <p class="text-slate-500 text-sm">Masukkan password untuk mengakses data.</p>
            </div>
            <form id="loginForm" class="space-y-4">
                <div>
                    <input type="password" id="passwordInput" placeholder="Password..." class="w-full px-4 py-3 rounded-lg border border-slate-300 focus:ring-2 focus:ring-blue-500 outline-none transition">
                </div>
                <div class="flex items-center">
                    <input type="checkbox" id="rememberMe" class="w-4 h-4 text-blue-600 rounded border-gray-300 focus:ring-blue-500">
                    <label for="rememberMe" class="ml-2 text-sm text-gray-600">Ingat Saya</label>
                </div>
                <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 rounded-lg transition shadow-lg shadow-blue-500/30">
                    Masuk Aplikasi
                </button>
            </form>
        </div>
    </div>

    <!-- ==================== MAIN APP ==================== -->
    <div id="mainApp" class="hidden fade-in pb-24">
        
        <!-- Navbar -->
        <nav class="bg-white shadow-md sticky top-0 z-40">
            <div class="container mx-auto px-4 py-3 flex justify-between items-center">
                <div class="flex items-center gap-2">
                    <div class="bg-blue-600 w-8 h-8 rounded-lg flex items-center justify-center text-white">
                        <i class="fas fa-wifi text-sm"></i>
                    </div>
                    <h1 class="text-lg font-bold text-slate-800 hidden sm:block">NetManager</h1>
                </div>
                <div class="flex gap-2">
                    <button onclick="openMessageSettings()" class="w-9 h-9 rounded-full bg-green-50 flex items-center justify-center text-green-600 hover:bg-green-100 transition" title="Template Pesan WA">
                        <i class="fab fa-whatsapp"></i>
                    </button>
                    <button onclick="openProfile()" class="w-9 h-9 rounded-full bg-slate-100 flex items-center justify-center text-slate-600 hover:bg-blue-50 hover:text-blue-600 transition" title="Ganti Password">
                        <i class="fas fa-key"></i>
                    </button>
                    <button onclick="logout()" class="w-9 h-9 rounded-full bg-red-50 flex items-center justify-center text-red-500 hover:bg-red-100 transition" title="Keluar">
                        <i class="fas fa-sign-out-alt"></i>
                    </button>
                </div>
            </div>
            
            <!-- Advanced Filter Bar -->
            <div class="border-t border-slate-100 bg-slate-50 px-4 py-3">
                <div class="container mx-auto flex flex-col sm:flex-row gap-3">
                    <!-- Search -->
                    <div class="relative flex-1">
                        <i class="fas fa-search absolute left-3 top-3 text-gray-400 text-sm"></i>
                        <input type="text" id="searchInput" onkeyup="searchData()" placeholder="Cari nama, alamat, no hp..." class="w-full pl-9 pr-4 py-2 text-sm rounded-lg border border-slate-200 focus:ring-2 focus:ring-blue-500 outline-none">
                    </div>
                    
                    <!-- Filters -->
                    <div class="flex gap-2">
                        <select id="filterCategory" onchange="applySort()" class="text-sm border border-slate-200 bg-white py-2 px-3 rounded-lg text-slate-600 focus:ring-2 focus:ring-blue-500 outline-none cursor-pointer flex-1 sm:flex-none">
                            <option value="name">üî§ Nama</option>
                            <option value="billDate" selected>üìÖ Jatuh Tempo</option>
                            <option value="installDate">üõ†Ô∏è Tgl Pasang</option>
                            <option value="status">üîå Status</option>
                        </select>
                        
                        <select id="filterOrder" onchange="applySort()" class="text-sm border border-slate-200 bg-white py-2 px-3 rounded-lg text-slate-600 focus:ring-2 focus:ring-blue-500 outline-none cursor-pointer">
                            <option value="asc">‚¨ÜÔ∏è Kecil-Besar (A-Z)</option>
                            <option value="desc">‚¨áÔ∏è Besar-Kecil (Z-A)</option>
                        </select>
                    </div>
                </div>
            </div>
        </nav>

        <div class="container mx-auto px-4 mt-6 max-w-5xl">
            <!-- Loading Spinner -->
            <div id="loading" class="flex flex-col items-center justify-center py-12">
                <div class="w-10 h-10 border-4 border-blue-200 border-t-blue-600 rounded-full animate-spin mb-3"></div>
                <p class="text-slate-400 text-sm">Sinkronisasi data...</p>
            </div>

            <!-- Customer List -->
            <div id="customerList" class="grid gap-4 md:grid-cols-2 lg:grid-cols-3">
                <!-- Cards injected here -->
            </div>

            <!-- Empty State -->
            <div id="emptyState" class="hidden text-center py-12">
                <div class="bg-slate-100 w-20 h-20 rounded-full flex items-center justify-center mx-auto mb-4">
                    <i class="fas fa-search text-3xl text-slate-400"></i>
                </div>
                <h3 class="text-lg font-semibold text-slate-600">Data tidak ditemukan</h3>
                <p class="text-slate-400 text-sm">Coba kata kunci lain atau tambah pelanggan baru.</p>
            </div>
        </div>

        <!-- Floating Add Button -->
        <button onclick="openModal('add')" class="fixed bottom-6 right-6 bg-blue-600 text-white w-14 h-14 rounded-full shadow-lg shadow-blue-600/40 hover:bg-blue-700 transition flex items-center justify-center text-2xl z-40 group">
            <i class="fas fa-plus group-hover:rotate-90 transition transform duration-300"></i>
        </button>
    </div>

    <!-- ==================== MODAL FORM (ADD / EDIT) ==================== -->
    <div id="formModal" class="hidden fixed inset-0 bg-black/60 z-50 flex items-center justify-center backdrop-blur-sm p-4">
        <div class="bg-white w-full max-w-lg rounded-2xl shadow-2xl flex flex-col max-h-[90vh] fade-in">
            <div class="flex justify-between items-center p-5 border-b border-gray-100">
                <h2 id="modalTitle" class="text-lg font-bold text-slate-800">Tambah Pelanggan</h2>
                <button onclick="closeModal()" class="w-8 h-8 rounded-full bg-slate-100 flex items-center justify-center text-slate-500 hover:bg-slate-200 transition"><i class="fas fa-times"></i></button>
            </div>
            
            <div class="p-6 overflow-y-auto">
                <form id="customerForm" class="space-y-4">
                    <input type="hidden" name="action" id="formAction" value="add">
                    <input type="hidden" name="uuid" id="formUuid">
                    
                    <div>
                        <label class="block text-xs font-bold text-slate-500 uppercase mb-1">Nama Lengkap</label>
                        <input type="text" name="Nama Customer" id="inpName" required class="w-full px-4 py-2 bg-slate-50 rounded-lg border border-slate-200 focus:border-blue-500 focus:ring-2 focus:ring-blue-100 outline-none transition">
                    </div>
                    
                    <div class="grid grid-cols-2 gap-4">
                        <div>
                            <label class="block text-xs font-bold text-slate-500 uppercase mb-1">No HP</label>
                            <input type="number" name="No HP" id="inpHp" required placeholder="62..." class="w-full px-4 py-2 bg-slate-50 rounded-lg border border-slate-200 focus:border-blue-500 focus:ring-2 focus:ring-blue-100 outline-none transition">
                        </div>
                        <div>
                            <label class="block text-xs font-bold text-slate-500 uppercase mb-1">Biaya (Rp)</label>
                            <input type="number" name="Biaya Langganan" id="inpBiaya" required class="w-full px-4 py-2 bg-slate-50 rounded-lg border border-slate-200 focus:border-blue-500 focus:ring-2 focus:ring-blue-100 outline-none transition">
                        </div>
                    </div>

                    <div>
                        <label class="block text-xs font-bold text-slate-500 uppercase mb-1">Alamat</label>
                        <textarea name="Alamat" id="inpAlamat" rows="2" required class="w-full px-4 py-2 bg-slate-50 rounded-lg border border-slate-200 focus:border-blue-500 focus:ring-2 focus:ring-blue-100 outline-none transition"></textarea>
                    </div>

                    <div class="grid grid-cols-2 gap-4">
                        <div>
                            <label class="block text-xs font-bold text-slate-500 uppercase mb-1">Tgl Pasang</label>
                            <input type="date" name="Tanggal Pasang" id="inpTglPasang" required class="w-full px-4 py-2 bg-slate-50 rounded-lg border border-slate-200 focus:border-blue-500 focus:ring-2 focus:ring-blue-100 outline-none transition">
                        </div>
                        <div>
                            <label class="block text-xs font-bold text-slate-500 uppercase mb-1">Tgl Tagihan Next</label>
                            <input type="date" name="Tanggal Tagihan Next" id="inpTglTagihan" required class="w-full px-4 py-2 bg-slate-50 rounded-lg border border-slate-200 focus:border-blue-500 focus:ring-2 focus:ring-blue-100 outline-none transition">
                        </div>
                    </div>

                    <div>
                        <label class="block text-xs font-bold text-slate-500 uppercase mb-1">Status Pelanggan</label>
                        <select name="Status" id="inpStatus" class="w-full px-4 py-2 bg-slate-50 rounded-lg border border-slate-200 focus:border-blue-500 focus:ring-2 focus:ring-blue-100 outline-none transition cursor-pointer">
                            <option value="Aktif">‚úÖ Aktif</option>
                            <option value="Non-Aktif">‚õî Non-Aktif (Putus)</option>
                        </select>
                    </div>

                    <button type="submit" id="btnSave" class="w-full bg-blue-600 text-white font-bold py-3 rounded-xl hover:bg-blue-700 transition mt-2 shadow-lg shadow-blue-500/30">
                        Simpan Data
                    </button>
                </form>
            </div>
        </div>
    </div>

    <!-- ==================== MESSAGE SETTINGS MODAL ==================== -->
    <div id="msgSettingsModal" class="hidden fixed inset-0 bg-black/60 z-50 flex items-center justify-center backdrop-blur-sm p-4">
        <div class="bg-white w-full max-w-md rounded-2xl shadow-2xl p-6 fade-in">
            <div class="flex justify-between items-center mb-4">
                <h3 class="text-lg font-bold text-slate-800"><i class="fab fa-whatsapp text-green-500 mr-2"></i>Template Pesan WA</h3>
                <button onclick="closeMsgSettings()" class="text-slate-400 hover:text-slate-600"><i class="fas fa-times"></i></button>
            </div>
            <p class="text-sm text-slate-500 mb-3">Atur format pesan penagihan otomatis Anda di sini.</p>
            
            <textarea id="waTemplateInput" rows="5" class="w-full p-3 bg-slate-50 border border-slate-200 rounded-lg text-sm focus:ring-2 focus:ring-green-500 outline-none mb-3"></textarea>
            
            <div class="flex flex-wrap gap-2 mb-4">
                <button onclick="insertTag('[NAMA]')" class="text-xs bg-slate-200 hover:bg-slate-300 text-slate-700 px-2 py-1 rounded transition">+ Nama</button>
                <button onclick="insertTag('[JUMLAH]')" class="text-xs bg-slate-200 hover:bg-slate-300 text-slate-700 px-2 py-1 rounded transition">+ Jumlah</button>
                <button onclick="insertTag('[TEMPO]')" class="text-xs bg-slate-200 hover:bg-slate-300 text-slate-700 px-2 py-1 rounded transition">+ Jatuh Tempo</button>
            </div>

            <button onclick="saveWaTemplate()" class="w-full bg-green-600 hover:bg-green-700 text-white font-bold py-2 rounded-xl transition">Simpan Template</button>
        </div>
    </div>

    <!-- ==================== JAVASCRIPT LOGIC ==================== -->
    <script>
        // --- KONFIGURASI ---
        const API_URL = 'https://script.google.com/macros/s/AKfycbxWt0iu0bdtwodaI74zan1m_F-X43a1avPJURAV_w69oZQyKfLkE8GhPAf_qXtr49zLOg/exec'; 
        
        // --- VARIABLES ---
        let customers = [];
        let userPassword = localStorage.getItem('app_password') || '';
        const defaultTemplate = "Halo Kak [NAMA],\n\nKami dari Layanan Internet.\nIni pengingat untuk tagihan bulan ini sebesar *[JUMLAH]*.\nJatuh tempo pada tanggal: *[TEMPO]*.\n\nMohon segera melakukan pembayaran ya kak. Terima kasih! üôè";

        // --- INIT ---
        document.addEventListener('DOMContentLoaded', () => {
            if(userPassword) {
                document.getElementById('passwordInput').value = userPassword;
                attemptLogin(userPassword, true);
            }
        });

        // --- AUTH SYSTEM ---
        const loginForm = document.getElementById('loginForm');
        loginForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const pass = document.getElementById('passwordInput').value;
            const remember = document.getElementById('rememberMe').checked;
            attemptLogin(pass, false, remember);
        });

        function attemptLogin(password, isAuto = false, remember = false) {
            if(!isAuto) showLoadingAlert("Memverifikasi...");
            
            const formData = new FormData();
            formData.append('action', 'login');
            formData.append('passwordAuth', password);

            fetch(API_URL, { method: 'POST', body: formData })
            .then(res => res.json())
            .then(data => {
                if(data.result === 'success') {
                    if(!isAuto) Swal.close();
                    userPassword = password;
                    if(remember) localStorage.setItem('app_password', password);
                    
                    document.getElementById('loginScreen').classList.add('hidden');
                    document.getElementById('mainApp').classList.remove('hidden');
                    loadData();
                } else {
                    if(isAuto) logout();
                    else Swal.fire('Gagal', 'Password Salah!', 'error');
                }
            })
            .catch(err => {
                console.error(err);
                if(!isAuto) Swal.fire('Error', 'Gagal koneksi server', 'error');
            });
        }

        function logout() {
            localStorage.removeItem('app_password');
            location.reload();
        }

        // --- DATA MANAGEMENT ---
        function loadData() {
            fetch(API_URL)
            .then(res => res.json())
            .then(json => {
                customers = json.data;
                document.getElementById('loading').classList.add('hidden');
                applySort(); 
            });
        }

        function renderList(data) {
            const container = document.getElementById('customerList');
            const empty = document.getElementById('emptyState');
            container.innerHTML = '';
            
            if(data.length === 0) {
                empty.classList.remove('hidden');
                return;
            }
            empty.classList.add('hidden');

            data.forEach(cust => {
                // Handling Status (Default Active if undefined)
                const isActive = (cust['Status'] || 'Aktif') === 'Aktif';
                const opacityClass = isActive ? '' : 'opacity-60 grayscale-[0.8]';

                // Kalkulasi Jatuh Tempo
                const nextBill = new Date(cust['Tanggal Tagihan Next']);
                const today = new Date();
                today.setHours(0,0,0,0);
                nextBill.setHours(0,0,0,0);
                
                const diffTime = nextBill - today;
                const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
                
                let badgeClass = "bg-green-100 text-green-700";
                let statusText = `${diffDays} Hari Lagi`;
                
                if(!isActive) {
                     badgeClass = "bg-gray-200 text-gray-600";
                     statusText = "NON-AKTIF";
                } else if (diffDays < 0) {
                    badgeClass = "bg-red-100 text-red-700 font-bold animate-pulse";
                    statusText = `Telat ${Math.abs(diffDays)} Hari`;
                } else if (diffDays === 0) {
                    badgeClass = "bg-yellow-100 text-yellow-700 font-bold";
                    statusText = "HARI INI";
                }

                // Kalkulasi Lama Langganan
                const durationStr = calculateDuration(cust['Tanggal Pasang']);
                
                // Format Rupiah
                const biaya = new Intl.NumberFormat('id-ID', { style: 'currency', currency: 'IDR', minimumFractionDigits: 0 }).format(cust['Biaya Langganan']);

                // Template Card
                const card = document.createElement('div');
                card.className = `bg-white rounded-2xl shadow-sm border border-slate-100 hover:shadow-lg transition relative group overflow-hidden ${opacityClass}`;
                card.innerHTML = `
                    <div class="p-5">
                        <div class="flex justify-between items-start mb-3">
                            <div>
                                <h3 class="font-bold text-lg text-slate-800 leading-tight">${cust['Nama Customer']}</h3>
                                <div class="text-xs text-slate-500 mt-1 flex items-center gap-1">
                                    <i class="fas fa-map-marker-alt"></i> ${cust['Alamat']}
                                </div>
                            </div>
                            <span class="text-[10px] uppercase tracking-wider px-2 py-1 rounded-lg font-bold ${badgeClass}">${statusText}</span>
                        </div>

                        <div class="bg-slate-50 rounded-lg p-3 grid grid-cols-2 gap-3 mb-4">
                            <div>
                                <p class="text-[10px] uppercase text-slate-400 font-bold">Tagihan</p>
                                <p class="font-bold text-slate-700 text-sm">${biaya}</p>
                            </div>
                            <div class="text-right">
                                <p class="text-[10px] uppercase text-slate-400 font-bold">Jatuh Tempo</p>
                                <p class="font-bold text-slate-700 text-sm">${formatDateIndo(cust['Tanggal Tagihan Next'])}</p>
                            </div>
                            <div class="col-span-2 border-t border-slate-200 pt-2 flex justify-between items-center">
                                <div>
                                    <p class="text-[10px] text-slate-400">Terpasang Sejak</p>
                                    <p class="text-xs font-medium text-slate-600">${formatDateIndo(cust['Tanggal Pasang'])}</p>
                                </div>
                                <div class="text-right">
                                    <p class="text-[10px] text-slate-400">Durasi</p>
                                    <p class="text-xs font-medium text-blue-600 bg-blue-50 px-2 py-0.5 rounded-full">${durationStr}</p>
                                </div>
                            </div>
                        </div>

                        <!-- Action Buttons -->
                        <div class="grid grid-cols-4 gap-2">
                            ${isActive ? `
                            <button onclick="sendWA('${cust['No HP']}', '${cust['Nama Customer']}', '${cust['Biaya Langganan']}', '${cust['Tanggal Tagihan Next']}')" class="col-span-1 bg-green-50 text-green-600 rounded-lg py-2 hover:bg-green-600 hover:text-white transition flex flex-col items-center justify-center text-xs group/btn">
                                <i class="fab fa-whatsapp text-lg mb-1"></i> <span class="text-[10px]">Tagih</span>
                            </button>
                            ` : `
                            <button disabled class="col-span-1 bg-gray-100 text-gray-400 rounded-lg py-2 flex flex-col items-center justify-center text-xs cursor-not-allowed">
                                <i class="fab fa-whatsapp text-lg mb-1"></i> <span class="text-[10px]">Tagih</span>
                            </button>
                            `}
                            
                            <button onclick='editCustomer(${JSON.stringify(cust)})' class="col-span-1 bg-blue-50 text-blue-600 rounded-lg py-2 hover:bg-blue-600 hover:text-white transition flex flex-col items-center justify-center text-xs">
                                <i class="fas fa-edit text-lg mb-1"></i> <span class="text-[10px]">Edit</span>
                            </button>

                            <button onclick="deleteCustomer('${cust['UUID']}', '${cust['Nama Customer']}')" class="col-span-1 bg-red-50 text-red-500 rounded-lg py-2 hover:bg-red-500 hover:text-white transition flex flex-col items-center justify-center text-xs">
                                <i class="fas fa-trash-alt text-lg mb-1"></i> <span class="text-[10px]">Hapus</span>
                            </button>

                            ${isActive ? `
                            <button onclick="markAsPaid('${cust['UUID']}', '${cust['Nama Customer']}')" class="col-span-1 bg-slate-800 text-white rounded-lg py-2 hover:bg-slate-900 transition flex flex-col items-center justify-center text-xs shadow-lg shadow-slate-800/20">
                                <i class="fas fa-check text-lg mb-1"></i> <span class="text-[10px]">Bayar</span>
                            </button>
                            ` : `
                             <button disabled class="col-span-1 bg-gray-200 text-gray-400 rounded-lg py-2 flex flex-col items-center justify-center text-xs">
                                <i class="fas fa-check text-lg mb-1"></i> <span class="text-[10px]">Bayar</span>
                            </button>
                            `}
                        </div>
                    </div>
                `;
                container.appendChild(card);
            });
        }

        // --- SORTING & FILTERING ---
        function applySort() {
            const category = document.getElementById('filterCategory').value;
            const order = document.getElementById('filterOrder').value; // asc or desc
            
            let sorted = [...customers];
            
            sorted.sort((a, b) => {
                let valA, valB;

                if (category === 'name') {
                    valA = a['Nama Customer'].toLowerCase();
                    valB = b['Nama Customer'].toLowerCase();
                } else if (category === 'billDate') {
                    valA = new Date(a['Tanggal Tagihan Next']);
                    valB = new Date(b['Tanggal Tagihan Next']);
                } else if (category === 'installDate') {
                    valA = new Date(a['Tanggal Pasang']);
                    valB = new Date(b['Tanggal Pasang']);
                } else if (category === 'status') {
                    valA = a['Status'] || 'Aktif';
                    valB = b['Status'] || 'Aktif';
                }

                if (valA < valB) return order === 'asc' ? -1 : 1;
                if (valA > valB) return order === 'asc' ? 1 : -1;
                return 0;
            });
            
            searchData(sorted);
        }

        function searchData(sourceData = customers) {
            const query = document.getElementById('searchInput').value.toLowerCase();
            const filtered = sourceData.filter(c => 
                c['Nama Customer'].toLowerCase().includes(query) || 
                c['Alamat'].toLowerCase().includes(query) ||
                (c['No HP'] && c['No HP'].toString().includes(query))
            );
            renderList(filtered);
        }

        // --- ACTIONS ---
        function calculateDuration(startDateStr) {
            if(!startDateStr) return "-";
            const start = new Date(startDateStr);
            const now = new Date();
            const diffTime = Math.abs(now - start);
            const diffDays = Math.floor(diffTime / (1000 * 60 * 60 * 24)); 

            if(diffDays < 30) return `${diffDays} Hari`;
            
            const months = Math.floor(diffDays / 30);
            const days = diffDays % 30;
            
            if(months >= 12) {
                const years = Math.floor(months / 12);
                const remainingMonths = months % 12;
                return `${years} Thn ${remainingMonths} Bln`;
            }
            
            return `${months} Bln ${days} Hr`;
        }

        function deleteCustomer(uuid, nama) {
            Swal.fire({
                title: 'Hapus Pelanggan?',
                text: `Anda yakin ingin menghapus data ${nama}? Data yang dihapus tidak bisa dikembalikan.`,
                icon: 'warning',
                showCancelButton: true,
                confirmButtonColor: '#ef4444',
                cancelButtonColor: '#94a3b8',
                confirmButtonText: 'Ya, Hapus!'
            }).then((result) => {
                if (result.isConfirmed) {
                    showLoadingAlert("Menghapus data...");
                    const formData = new FormData();
                    formData.append('action', 'delete');
                    formData.append('uuid', uuid);
                    formData.append('passwordAuth', userPassword);

                    fetch(API_URL, { method: 'POST', body: formData })
                    .then(res => res.json())
                    .then(data => {
                        if(data.result === 'success') {
                            Swal.fire('Terhapus!', 'Data pelanggan telah dihapus.', 'success');
                            loadData();
                        } else {
                            Swal.fire('Gagal', data.message || 'Terjadi kesalahan script', 'error');
                        }
                    });
                }
            });
        }

        function openMessageSettings() {
            const modal = document.getElementById('msgSettingsModal');
            const textarea = document.getElementById('waTemplateInput');
            textarea.value = localStorage.getItem('wa_template') || defaultTemplate;
            modal.classList.remove('hidden');
        }

        function closeMsgSettings() {
            document.getElementById('msgSettingsModal').classList.add('hidden');
        }

        function saveWaTemplate() {
            const val = document.getElementById('waTemplateInput').value;
            localStorage.setItem('wa_template', val);
            Swal.fire('Tersimpan', 'Template pesan berhasil disimpan di perangkat ini.', 'success');
            closeMsgSettings();
        }

        function insertTag(tag) {
            const textarea = document.getElementById('waTemplateInput');
            const start = textarea.selectionStart;
            const end = textarea.selectionEnd;
            const text = textarea.value;
            const before = text.substring(0, start);
            const after  = text.substring(end, text.length);
            textarea.value = (before + tag + after);
            textarea.selectionStart = textarea.selectionEnd = start + tag.length;
            textarea.focus();
        }

        function sendWA(hp, nama, biaya, tgl) {
            let phone = hp.toString().replace(/\D/g, ''); 
            if(phone.startsWith('0')) phone = '62' + phone.slice(1);
            
            const biayaFmt = new Intl.NumberFormat('id-ID', { style: 'currency', currency: 'IDR', minimumFractionDigits: 0 }).format(biaya);
            const tglFmt = formatDateIndo(tgl);
            
            let template = localStorage.getItem('wa_template') || defaultTemplate;
            
            // Replace placeholders
            let message = template
                .replace(/\[NAMA\]/g, nama)
                .replace(/\[JUMLAH\]/g, biayaFmt)
                .replace(/\[TEMPO\]/g, tglFmt);
            
            window.open(`https://wa.me/${phone}?text=${encodeURIComponent(message)}`, '_blank');
        }

        function markAsPaid(uuid, nama) {
            Swal.fire({
                title: 'Konfirmasi Bayar?',
                text: `Perpanjang tagihan ${nama} untuk 1 bulan ke depan?`,
                icon: 'question',
                showCancelButton: true,
                confirmButtonColor: '#1e293b',
                confirmButtonText: 'Ya, Sudah Bayar!'
            }).then((result) => {
                if (result.isConfirmed) {
                    showLoadingAlert("Memproses pembayaran...");
                    const formData = new FormData();
                    formData.append('action', 'pay');
                    formData.append('uuid', uuid);
                    formData.append('passwordAuth', userPassword);

                    fetch(API_URL, { method: 'POST', body: formData })
                    .then(res => res.json())
                    .then(data => {
                        if(data.result === 'success') {
                            Swal.fire('Berhasil!', 'Jatuh tempo diperbarui.', 'success');
                            loadData();
                        } else {
                            Swal.fire('Gagal', data.message, 'error');
                        }
                    });
                }
            });
        }

        // --- FORM HANDLING (ADD & EDIT) ---
        const modal = document.getElementById('formModal');
        const form = document.getElementById('customerForm');

        function openModal(mode) {
            modal.classList.remove('hidden');
            if(mode === 'add') {
                document.getElementById('modalTitle').innerText = "Tambah Pelanggan";
                document.getElementById('formAction').value = "add";
                document.getElementById('formUuid').value = "";
                document.getElementById('inpStatus').value = "Aktif"; // Default Active
                form.reset();
            }
        }

        function editCustomer(cust) {
            modal.classList.remove('hidden');
            document.getElementById('modalTitle').innerText = "Edit Data Pelanggan";
            document.getElementById('formAction').value = "edit";
            document.getElementById('formUuid').value = cust['UUID'];
            
            document.getElementById('inpName').value = cust['Nama Customer'];
            document.getElementById('inpHp').value = cust['No HP'];
            document.getElementById('inpBiaya').value = cust['Biaya Langganan'];
            document.getElementById('inpAlamat').value = cust['Alamat'];
            document.getElementById('inpTglPasang').value = formatDateISO(cust['Tanggal Pasang']);
            document.getElementById('inpTglTagihan').value = formatDateISO(cust['Tanggal Tagihan Next']);
            document.getElementById('inpStatus').value = cust['Status'] || 'Aktif';
        }

        function closeModal() {
            modal.classList.add('hidden');
        }

        form.addEventListener('submit', (e) => {
            e.preventDefault();
            const btn = document.getElementById('btnSave');
            const originalText = btn.innerText;
            btn.innerText = "Menyimpan...";
            btn.disabled = true;

            const formData = new FormData(form);
            formData.append('passwordAuth', userPassword);

            fetch(API_URL, { method: 'POST', body: formData })
            .then(res => res.json())
            .then(data => {
                if(data.result === 'success') {
                    Swal.fire('Berhasil', data.message, 'success');
                    closeModal();
                    loadData();
                } else {
                    Swal.fire('Gagal', data.message, 'error');
                }
            })
            .catch(() => Swal.fire('Error', 'Terjadi kesalahan jaringan', 'error'))
            .finally(() => {
                btn.innerText = originalText;
                btn.disabled = false;
            });
        });

        // --- UTILS & PROFILE ---
        function showLoadingAlert(msg) {
            Swal.fire({ title: msg, allowOutsideClick: false, didOpen: () => { Swal.showLoading() } });
        }

        async function openProfile() {
            const { value: newPass } = await Swal.fire({
                title: 'Ganti Password',
                input: 'text',
                inputLabel: 'Masukkan Password Baru',
                showCancelButton: true
            });

            if (newPass) {
                showLoadingAlert("Mengupdate Password...");
                const formData = new FormData();
                formData.append('action', 'change_password');
                formData.append('passwordAuth', userPassword);
                formData.append('newPassword', newPass);

                fetch(API_URL, { method: 'POST', body: formData })
                .then(res => res.json())
                .then(data => {
                    if(data.result === 'success') {
                        userPassword = newPass;
                        localStorage.setItem('app_password', newPass);
                        Swal.fire('Sukses', 'Password berhasil diubah', 'success');
                    } else Swal.fire('Gagal', data.message, 'error');
                });
            }
        }

        function formatDateIndo(dateStr) {
            if(!dateStr) return '-';
            const date = new Date(dateStr);
            return date.toLocaleDateString('id-ID', { day: 'numeric', month: 'short', year: 'numeric' });
        }

        function formatDateISO(dateStr) {
            if(!dateStr) return '';
            const date = new Date(dateStr);
            return date.toISOString().split('T')[0];
        }
    </script>
